<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Geographic News</title>
    <!--Reset css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Local css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--jQuery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script>"https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.min.js"</script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  
    <!--Google font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

</head>

<body>
    <div class="container">

        <!-- map -->
        <div class="row">
            <div class="col-md-12 center-block">
              <div id="map"></div>
            </div>
        </div>

        <!--Rendered buttons will be placed here-->
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8" id="news-view">
            </div>
            <div class="col-md-2">
            </div>
        </div>

        <div class="row instructions">

            <div class="col-md-12 sans">

            <p id="youPickedSentence">
                <span class="step">Step 1:</span> Click a location. You picked
                <span id="location"> ___  </span> as your location! 
            </p>

            <form id="searchBar">

                <label for="user-input">
                    <span class="step">Step 2:</span> Search a Location
                </label>

                <input type="text" id="user-input">

                <button id="add-search" type="submit">Submit</button>

            </form>


            </div>
        </div>

        <div id="titleDiv">
            <p id="leftColumnTitle"></p>
            <p id="rightColumnTitle"></p>

        </div>

        <div id="resultContainer">

            <!-- left collumn, nyt results !-->
            <div id="left">

                <div class="serif journalismResultDiv">

                    <p class="journalismTitle"></p>

                    <p class="journalismAuthor"></p>

                    <p class="journalismContent">
                    </p>

                </div>

                <div class="serif journalismResultDiv">

                    <p class="journalismTitle"></p>

                    <p class="journalismAuthor"></p>

                    <p class="journalismContent">

                    </p>

                </div>
            
            </div>

            <!-- right collumn, NYTimes search results!-->
            <div id="right">

                <div class="sans mediaResultDiv">

                    <p class="mediaTitle"></p>

                    <p class="mediaAuthor"></p>

                    <p class="mediaContent">
                    </p>

                </div>

            </div>

        </div>

    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1Uqd8fvNhgRklbA6UVIr5Mmf23Ns0aGA&callback=initMap"></script>

    <!--jQuery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/map.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
